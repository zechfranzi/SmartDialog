<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; padding-top: 50px; }
    #chatbot { border:1px solid #aaa; padding:10px; width:300px; background:white; border-radius:8px; }
    #messages { height:200px; overflow-y:auto; border:1px solid #ccc; padding:5px; margin-bottom:5px; }
    #messages div { margin:5px 0; }
    input { width:100%; padding:5px; border-radius:4px; border:1px solid #ccc; }
  </style>
</head>
<body>
  <div id="chatbot">
    <strong>Demo Chatbot</strong>
    <div id="messages"></div>
    <input id="input" placeholder="Frage eingeben..."/>
  </div>

  <script>
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    input.addEventListener("keydown", function(e) {
      if(e.key === "Enter") {
        const msg = e.target.value.trim();
        if(msg === "") return;
        messages.innerHTML += "<div><b>Du:</b> " + msg + "</div>";
        e.target.value = "";

        // Demo-Antwort
        setTimeout(() => {
          messages.innerHTML += "<div><b>Bot:</b> Dies ist eine Demo-Antwort.</div>";
          messages.scrollTop = messages.scrollHeight;
        }, 500);
      }
    });
  </script>
</body>
</html>
